{% extends "base.html" %}

{% block content %}
<h1>Select a project</h1>
<div class="row">
  {% for dbRepo in dbRepos %}
    <div class="col-sm-6 col-md-4 mb-4">
      <div class="card">
        <img class="card-img-top" src="/repos/{{ dbRepo.id }}.jpg" alt="{{ dbRepo.name }}">
        <div class="card-body">
          <h4 class="card-title">{{ dbRepo.name }}</h4>
          <a class="btn btn-primary" href="/edit/{{ dbRepo.id }}">
            Edit
          </a>
          <a class="btn btn-default" href="{{ dbRepo.liveUrl }}" target="_blank">
            View site
          </a>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
{% endblock %}
